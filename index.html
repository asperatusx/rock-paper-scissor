<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Game of rock paper scissor</title>
        <script src="rps.js" defer></script>
				<link rel="stylesheet" href="style.css">
    </head>

    <body>
      <div class="header-container">
				<div class="header-text">Welcome to Rock Paper Scissors!</div>
				<ul>
					<li><a href="#howToPlay">How to Play</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>

			<div class="buttons-container">
				<div class="buttons">
					<button class="rock">Rock</button>
					<button class="paper">Paper</button>
					<button class="scissors">Scissors</button>
				</div>
			</div>

			<div class="result-container">
				<div class="results">Here are the results!</div>
				<div class="results hand">Hello!</div>
				<div class="results counter">This is the counter</div>
			</div>
    </body>
</html>
